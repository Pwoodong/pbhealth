

<title>运动数据</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>运动数据</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">运动数据</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar"></table>

                    <script type="text/html" id="test-table-toolbar-toolbarDemo">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">数据录入</button>
                            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">数据导入</button>
                        </div>
                    </script>

                    <script type="text/html" id="test-table-toolbar-barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'table'], function(){
        var admin = layui.admin
            ,table = layui.table;

        table.render({
            elem: '#test-table-toolbar'
            /*,url:'./json/table/demo.js'*/
            ,url:'http://127.0.0.1:8886/dataCollect/getPageList'
            ,toolbar: '#test-table-toolbar-toolbarDemo'
            ,title: '运动数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'userId', title:'用户名', width:120, edit: 'text'}
                ,{field:'kilometre', title:'公里数', width:150, edit: 'text', sort: true}
                ,{field:'consumeTime', title:'耗时', width:150, edit: 'text', sort: true}
                ,{field:'calorie', title:'卡路里', width:150,sort: true}
                ,{field:'pace', title:'配速', width:150, sort: true}
                ,{field:'heartRate', title:'心率', width:100, sort: true}
                ,{field:'climb', title:'爬升', width:100, sort: true}
                ,{field:'strideRate', title:'步频', width:100, sort: true}
                ,{field:'stride', title:'步幅', width:100, sort: true}
                ,{field:'runningTime', title:'跑步时间', width:200, sort: true}
                ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:150}
            ]]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-demo',
                        title: '数据录入',
                        closeBtn: 0,
                        anim: 2,
                        area: ['893px', '600px'],
                        shadeClose: true,
                        content: '../admin/dist/views/health/dataentry.html'
                    });

                    break;
                case 'getCheckLength':
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-demo',
                        title: '数据录入',
                        closeBtn: 0,
                        anim: 2,
                        area: ['893px', '600px'],
                        shadeClose: true,
                        content: '../admin/dist/views/health/dataentry.html'
                    });

                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    skin: 'layui-layer-demo',
                    title: '数据修改',
                    closeBtn: 0,
                    anim: 2,
                    area: ['893px', '600px'],
                    shadeClose: true,
                    content: '../admin/dist/views/health/dataentry.html'
                });

                /*layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });*/
            }
        });

    });
</script>
