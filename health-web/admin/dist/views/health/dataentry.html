
<head>
    <meta charset="utf-8">
    <title>数据录入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
    <script type="text/javascript" src="../../../layui/layui.js"></script>
</head>

<div class="layui-fluid">
    <div class="layui-card">
        <!--<div class="layui-card-header">数据录入</div>-->
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <input type="hidden" id="userId" name="userId" value="69">
                <div class="layui-form-item">
                    <label class="layui-form-label">里程</label>
                    <div class="layui-input-block">
                        <input type="text" name="kilometre" lay-verify="kilometre" autocomplete="off" placeholder="请输入公里数" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">耗时</label>
                    <div class="layui-input-block">
                        <input type="text" name="consumeTime" lay-verify="consumeTime" autocomplete="off" placeholder="请输入耗时" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">卡路里</label>
                    <div class="layui-input-block">
                        <input type="text" name="calorie" lay-verify="calorie" autocomplete="off" placeholder="请输入卡路里" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">心率</label>
                    <div class="layui-input-block">
                        <input type="text" name="heartRate" lay-verify="heartRate" autocomplete="off" placeholder="请输入心率" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配速</label>
                    <div class="layui-input-block">
                        <input type="text" name="pace" lay-verify="pace" autocomplete="off" placeholder="请输入配速" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-block">
                        <input type="text" id="runningTime" name="runningTime" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">评分</label>
                    <div class="layui-input-block">
                        <input type="text" name="score" lay-verify="score" autocomplete="off" placeholder="请输入评分" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">感受</label>
                    <div class="layui-input-block">
                        <textarea name="feeling" placeholder="请输入感受内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="layui-footer">
                            <button id="submit" class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>

    layui.use(['layer', 'form','laydate'], function(){
        var $ = layui.$
            ,layer = layui.layer
            ,form = layui.form
            ,laydate = layui.laydate;

        form.render(null, 'component-form-group');

        laydate.render({elem: '#runningTime'});

        /* 自定义验证规则 */
        form.verify({
        });

        /* 监听提交 */
        form.on('submit(component-form-demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            console.log("录入数据【"+JSON.stringify(data.field)+"】");
            $.ajax({
                url:'http://127.0.0.1:8886/dataCollect/save',
                method:'post',
                data:data.field,
                dataType:'JSON',
                success:function(res){
                    alert(res.msg);
                },
                error:function (data) {

                }
            }) ;

        });
    });

</script>
