server:
  ip: localhost
  port: 8880
  servlet:
    context-path: /collect
spring:
  application:
    name: collect
  config:
    dataid: collect-pro.yml
    group: DEFAULT_GROUP
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yml
        prefix: collect
        extension-configs[0]:
          data-id: collect-pro.yml
          group: DEFAULT_GROUP
          refresh: true
        enabled: true
      sentinel:
        transport:
          dashboard: localhost:8080

mybatis:
  type-aliases-package: com.pbh.collect.entity
  mapper-locations: classpath:mapper/*.xml

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql