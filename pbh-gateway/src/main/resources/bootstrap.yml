server:
  port: 8879
  servlet:
    context-path: /gateway

spring:
  application:
    name: gateway
  config:
    dataid: gateway-pro.yml
    group: DEFAULT_GROUP
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:                       # 路由数组[路由 就是指定当请求满足什么条件的时候转到哪个微服务]
        - id: gateway-collect-service          # 当前路由的标识, 要求唯一
          uri: lb://collect-service  # lb指的是从nacos中按照名称获取微服务,并遵循负载均衡策略
          predicates:                # 断言(就是路由转发要满足的条件)
            - Path=/collect/**       # 当请求路径满足Path指定的规则时,才进行路由转发
#          filters:                   # 过滤器,请求在传递过程中可以通过过滤器对其进行一定的修改
#            - StripPrefix=1           # 转发之前去掉1层路径
        - id: gateway-calculate-service
          uri: lb://calculate-service
          predicates:
            - Path=/calculate/**